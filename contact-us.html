<!-- 聯絡我們 -->
<section class="section-contact-us">
    <div class="contact-container">
  
      <div class="chinese title-contact">
         <h2>聯絡我們</h2>
      </div>

      <div class="content-contact">
        <p>有任何聯絡需求請填妥下列表格，我們將會在上班時間回覆您。
            或可撥打各分店電話，由專人為您服務。</p>
     </div>

     <div class="form-contact">
        <form action="#" method="get" class="chinese">
            <div class="form-group">
                <label for="name">姓名</label><br>
                <input type="text" name="name" id="name"><br>
            </div>

            <div class="form-group">
                <label for="gender">性別：</label>
                <select id="gender" name="gender" required>
                  <option value="">請選擇</option>
                  <option value="male">男性</option>
                  <option value="female">女性</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tele">電話</label><br>
                <input type="tel" name="tel" id="tel"><br>
            </div>
            <div class="form-group">
                <label for="e-mail">電子郵件</label><br>
                <input type="email" name="email" id="email"><br>
            </div>
            <div class="form-group">
                <label for="request">需求說明</label><br>
                <textarea name="request" id="requeat"></textarea>
            </div>
            <input type="submit" value="確認送出">
        </form>
    </div>


</div>
